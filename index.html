<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое для Stworka by BrickyMan</title>
    <!-- Раскомментировать в зависимости от браузера: -->
    <!-- Стили для Firefox -->
    <!-- <link rel="stylesheet" href="style_ff.css">  -->
    <!-- Стили для Chromium -->
    <link rel="stylesheet" href="style_ch.css">
</head>
<body>
    <div class="checklist__item">
        <div class="checklist__main">
            <div class="checklist__progress">
                <svg width="62" height="62" class="checklist__progress-svg">
                    <circle class="checklist__progress-background" cx="31" cy="31" r="29.5" />
                    <circle class="checklist__progress-done" cx="31" cy="31" r="29.5" stroke-linecap="round" />
                </svg>
                <span class="checklist__progress-counter">0/7</span>
            </div>
            <div class="checklist__data">
                <p class="checklist__tag">Чеклист</p>
                <p class="checklist__done">Выполнено<span class="checklist__done-colon">:</span> 0 из 7 действий</p>
                <p class="checklist__next">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
            </div>
        </div>
        <a class="checklist__link" href="">Открыть чеклист</a>
    </div>
</body>
</html>
